<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="image-sidebar">
        <div class="logo">
            <img src="./img/odin-logo.png" alt="Odin's Logo" class="logo-img">
            <div class="logo-title">ODIN</div>
        </div>
        <div class="credit">Photo by <a href="https://unsplash.com/es/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </div>
    </div>
    
    <div class="form-content">
        <div class="form-header">
            <h2>This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams.    
            </h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </div>
        <form action="" id="form-body" method="">
            <h2>Let's do this!</h2>
            <section class="form-elements">

                <div class="form-element">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name">
                </div>

                <div class="form-element">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>

                <div class="form-element">
                    <label for="user_mail">EMAIL</label>
                    <input type="email" id="user_mail" name="user_mail">
                </div>

                <div class="form-element">
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>

                <div class="form-element">
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="pwd">
                </div>

                <div class="form-element">
                    <label for="confirm_pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_pwd "name="confirm_pwd">
                </div>
            </section>
        </form>
        <div class="form-footer">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
